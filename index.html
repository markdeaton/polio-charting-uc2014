			function doIdentify (event) {
	            identifyThreePlusDoseParams.width = map.width;
	            identifyThreePlusDoseParams.height = map.height;
				identifyThreePlusDoseParams.geometry = event.mapPoint;
				identifyThreePlusDoseParams.mapExtent = map.extent;
	            identifyThreePlusDoseTask.execute(identifyThreePlusDoseParams, function (idResults) {
            		// Chart the results
            		// Sort in chronological order
            		console.log(idResults);
            		idResults.sort(function(a,b) {
            			var aDate = new Date(a.feature.attributes["EndDate"]);
            			var bDate = new Date(b.feature.attributes["EndDate"]);
            			if (aDate < bDate) return -1;
            			else if (bDate < aDate) return 1;
            			else return 0;
            		});
            		console.log(idResults);
					var ary3DoseChartVals = idResults.map(function(val) {
						return val.feature.attributes["THREE_PLUS_DOSES_PER"];
					});
					// domStyle.set("chartThreePlusDose", {"visibility":"visible"});
					
					// NOTE: Very strange JSON behavior here. Numbers are put in the array of strings,
					// which the charting system won't accept. Convert back to numbers using the map function.
					console.log(JSON.stringify(ary3DoseChartVals));
					var ary3DoseChartValsCorrected = ary3DoseChartVals.map(Number);
					console.log(JSON.stringify(ary3DoseChartValsCorrected));
					
					// Pad with extra empty values so the chart's custom, chronological-order labels apply correctly
					var iLen = ary3DoseChartValsCorrected.length;
					for (var i = 0; i < 4- iLen; i++) {
						ary3DoseChartValsCorrected.unshift(null);
					}
					
					chartThreePlusDose.updateSeries("seriesThreePlusDose", ary3DoseChartValsCorrected);
					chartThreePlusDose.render();
				});		
			}
			
			function initIdentify() {
	            identifyThreePlusDoseTask = new IdentifyTask(dlyrThreePlusDose.url);
	
	            identifyThreePlusDoseParams = new IdentifyParameters();
	            identifyThreePlusDoseParams.tolerance = 0;
	            identifyThreePlusDoseParams.returnGeometry = false;
	            identifyThreePlusDoseParams.layerIds = [0];
	            identifyThreePlusDoseParams.layerOption = IdentifyParameters.LAYER_OPTION_ALL;
			}
			
			
	        function createCharts() {
			 
				chartThreePlusDose = new Chart("chartThreePlusDose", {"title":"3+ Dose Percent"});
			    // Set the theme
			    chartThreePlusDose.setTheme(ChartTheme);

			    // Add the only/default plot
			    chartThreePlusDose.addPlot("default", {
			        type: Columns,
			        gap: 10,
			        labels: true,
			       	styleFunc: styleThreePlusDose,
			       	animate: { duration: 500, easing: easing.linear}
			    });
			 
			    // Add axes
			    chartThreePlusDose.addAxis("x", {
			    	minorTicks: false,
			    	labels: [
						{value:1, text:"PPPP6m"},
						{value:2, text:"PPP6m"},
						{value:3, text:"PP6m"},
						{value:4, text:"P6m"},
					],
					rotation:-45,
					fontColor:"black"/*
					,
																															labelFunc: function(defaultLabel, rawVal, precision) {
											return defaultLabel;
										}*/
					
					
			    	
			    });
			    chartThreePlusDose.addAxis("y", { 
			    	vertical: true, includeZero: true,  
			    	fixLower: "major", fixUpper: "major", 
			    	min:0, max:100
			    });

			    // Add the series of data
			    chartThreePlusDose.addSeries("seriesThreePlusDose", [40, 70, 85, 95], 
			    		{ stroke: {color: "darkgray", width: 2} }	
				);
			    
			    // Add tooltips
			    //var tip = new ChartTooltip(chartThreePlusDose, "default");
				chartThreePlusDose.render();
			}
			
			// COLUMN CHART RENDERING
			function styleThreePlusDose(item){
	        	console.log(JSON.stringify(item));
				if(item < 60) {
					return { fill : [255, 0,0] };
				}else if(item >= 60 && item < 80) {
					return { fill: [230,152,0] };
				}else if (item >= 80 && item < 90) {
					return { fill : [255,255,115] };
				}else if (item >= 90) {
					return { fill : [199,215,158] };
				}
				return {};
			}
			
			// END COLUMN CHART RENDERING

            function loadCredentials() {
                var idJson, idObject;

                if (supports_local_storage()) {
                    // read from local storage
                    idJson = window.localStorage.getItem(cred);
                } else {
                    // read from a cookie
                    idJson = cookie(cred);
                }

                if (idJson && idJson != "null" && idJson.length > 4) {
                    idObject = JSON.parse(idJson);
                    kernel.id.initialize(idObject);
                } else {
                    // console.log("didn't find anything to load :(");
                }
            }

            function storeCredentials() {
                // make sure there are some credentials to persist
                if (kernel.id.credentials.length === 0) {
                    return;
                }

                // serialize the ID manager state to a string
                var idString = JSON.stringify(kernel.id.toJson());
                // store it client side
                if (supports_local_storage()) {
                    // use local storage
                    window.localStorage.setItem(cred, idString);
                    // console.log("wrote to local storage");
                } else {
                    // use a cookie
                    cookie(cred, idString, {
                        expires : 1
                    });
                }
            }

            function supports_local_storage() {
                try {
                    return "localStorage" in window && window["localStorage"] !== null;
                } catch( e ) {
                    return false;
                }
            }
